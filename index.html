        <script>
            function blink()
            {
                let body = document.getElementById('tagline');
                if (body.style.visibility === "hidden")
                {
                    body.style.visibility = "visible"
                }
                else
                {
                    body.style.visibility = "hidden";
                }
            }
            window.setInterval(blink, 1000)
        </script>
